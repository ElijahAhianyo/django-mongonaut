language: python
sudo: false
cache: pip
matrix:
    fast_finish: true
    include:
        - python: 2.7
          env: DJANGO=1.11
        - python:
            - 3.4
            - 3.5
            - 3.6
          env:
              - DJANGO=1.11
              - DJANGO=2.0

install:
    - pip install -q Django==$DJANGO
    - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then pip install unittest2; fi
    - pip install -q -e .
services:
    - mongodb
script:
    - python tests/runtests.py
